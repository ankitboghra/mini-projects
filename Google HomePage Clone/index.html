<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Ankit Boghra" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <nav>
      <ul class="header-items header-items-left">
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
      <ul class="header-items header-items-right">
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
          <a href="#">
            <img
              class="product-icon"
              src="https://www.clipartmax.com/png/small/239-2390265_9-dots-question-9-dots-on-a-page.png"
              alt=""
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="alert-icon"
              src="https://www.downloadclipart.net/medium/youtube-bell-icon-png-photos.png"
              alt=""
            />
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="avatar"
              src="https://lh3.googleusercontent.com/ogw/ADGmqu9RKJqwCbw3Fhofsx9EShjlaUjI17KjudNcJljK=s32-c-mo"
              alt=""
            />
          </a>
        </li>
      </ul>
    </nav>

    <main class="main">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
        class="google-logo"
      />
      <form action="get">
        <input
          type="text"
          class="searchbox"
          name="search-bar"
          id="search-bar"
        />
        <div class="form-buttons-container">
          <input type="button" class="form-button" value="Google Search" />
          <input type="button" class="form-button" value="I'm feeling lucky" />
        </div>
      </form>
    </main>

    <footer>
      <ul class="footer-items footer-items-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
      </ul>
      <ul class="footer-items footer-items-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
  <script src="js.js"></script>
</html>
